<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">User Registration</h2>
      <form (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm">
        <!-- Full Name Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput id="name" [(ngModel)]="user.name" name="name" required #name="ngModel"/>
          <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
        </mat-form-field>

        <!-- Email Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required #email="ngModel"/>
          <mat-error *ngIf="email.invalid && email.touched">Please enter a valid email</mat-error>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel"/>
          <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <!-- Success or Error Message -->
      <div *ngIf="message" class="mat-body-2 mt-3">{{ message }}</div>
    </div>
  </div>
</div>
